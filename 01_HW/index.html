<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite YouTube Music</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Favorite YouTube Music</h1>
    <table id="music-table">
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Date</th>
                <th>YouTube Link</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        const musicData = [
            {
                songName: "First Class",
                artist: "NORTHNIGHT",
                duration: "2:30",
                date: "2025",
                embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/DM7EVwMQ4qo?si=8YXb1QAd-EoLrjzv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
            },
            {
                songName: "Dreams",
                artist: "Lost Sky",
                duration: "3:35",
                date: "2018",
                embed: '<iframe width="950" height="534" src="https://www.youtube.com/embed/SHFTHDncw0g" title="Lost Sky - Dreams | Trap | NCS - Copyright Free Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
            },
            {
                songName: "Mortals",
                artist: "Warriyo (feat. Laura Brehm)",
                duration: "3:49",
                date: "2017",
                embed: '<iframe width="950" height="534" src="https://www.youtube.com/embed/yJg-Y5byMMw" title="Warriyo - Mortals (feat. Laura Brehm) | Future Trap | NCS - Copyright Free Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
            }
        ];

        const tableBody = document.getElementById("table-body");

        musicData.forEach(song => {
            const row = document.createElement("tr");

            const songNameCell = document.createElement("td");
            songNameCell.textContent = song.songName;
            row.appendChild(songNameCell);

            const artistCell = document.createElement("td");
            artistCell.textContent = song.artist;
            row.appendChild(artistCell);

            const durationCell = document.createElement("td");
            durationCell.textContent = song.duration;
            row.appendChild(durationCell);

            const dateCell = document.createElement("td");
            dateCell.textContent = song.date;
            row.appendChild(dateCell);

            const linkCell = document.createElement("td");
            linkCell.innerHTML = song.embed;
            row.appendChild(linkCell);

            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
