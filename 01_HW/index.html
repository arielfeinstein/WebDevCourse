<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite YouTube Music</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="header">My Favorite Songs</h1>
    <table id="music-table">
        <thead>
            <tr>
                <th class="header">Song Name</th>
                <th class="header">Artist</th>
                <th class="header">Video</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        const musicData = [
            {
                songName: "Say To You",
                artist: "rghvarchive, redwater",
                embed: '<iframe src="https://www.youtube.com/embed/wPIYBMJxrn8" title="rghvarchive, redwater - Say To You | Hip-Hop | NCS - Copyright Free Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
                link: 'https://www.youtube.com/watch?v=wPIYBMJxrn8'

            },
            {
                songName: "Adrenaline",
                artist: "Slowboy, Zeli",
                embed: '<iframe src="https://www.youtube.com/embed/WWxHNcl8oDk?si=OCc9BHexKU8AvHqn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
                link: 'https://www.youtube.com/watch?v=WWxHNcl8oDk'
            },
            {
                songName: "La Playa",
                artist: "sk3tch01, X972",
                embed: '<iframe src="https://www.youtube.com/embed/ac1yOGIPxRs" title="sk3tch01, X972 - La Playa | Funk | NCS - Copyright Free Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
                link: 'https://www.youtube.com/watch?v=ac1yOGIPxRs'
            }
        ];

        const tableBody = document.getElementById("table-body");

        let i = 0;

        musicData.forEach(song => {


            const row = document.createElement("tr");

            const songNameCell = document.createElement("td");
            const newLink = document.createElement('a');
            newLink.href = song.link;
            newLink.textContent = song.songName;
            newLink.target = '_blank';
            newLink.onclick = visitedSong;
            songNameCell.appendChild(newLink);
            row.appendChild(songNameCell);


            const artistCell = document.createElement("td");
            artistCell.textContent = song.artist;
            row.appendChild(artistCell);

            const linkCell = document.createElement("td");
            linkCell.innerHTML = song.embed;
            row.appendChild(linkCell);

            if (i++ == 0) {
                row.classList.add("highlight");
            }

            tableBody.appendChild(row);
        });

        function visitedSong() {
            this.classList.toggle("link-visited");
        }
    </script>
</body>

</html>
