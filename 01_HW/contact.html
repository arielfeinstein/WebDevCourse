<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="nav">
        <a href="./index.html">Favorite Songs</a>
        <a href="./audioList.html">Audio List</a>
        <a href="./tags.html">Tags</a>
        <a href="./commit-table/index.html">Commit Table</a>
        <a href="./contact.html" class="active">Contact</a>
    </div>

    <h2>Contact</h2>

    <table class="contact-table">
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Send a Message</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="label-cell">Name:</td>
                <td><input type="text" class="input-field"></td>
            </tr>
            <tr>
                <td class="label-cell">Email:</td>
                <td><input type="email" class="input-field"></td>
            </tr>
            <tr>
                <td class="label-cell">Phone:</td>
                <td><input type="tel" class="input-field"></td>
            </tr>
            <tr>
                <td class="label-cell">Subject:</td>
                <td><input type="text" class="input-field"></td>
            </tr>
            <tr>
                <td class="label-cell">Message:</td>
                <td><textarea class="message-field"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-cell">
                    <button type="submit" onclick="alert('Form submitted!')">Send Message</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
